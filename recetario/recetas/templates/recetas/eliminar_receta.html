{% extends 'recetas/base.html' %}

{% block title %}Crear Nueva Receta{% endblock %}

{% block content %}
    <h1>¿Estás seguro que deseas eliminar esta receta?</h1>
    <p><strong>{{ receta.titulo }}</strong></p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'detalle_receta' receta.id %}">Cancelar</a>
    </form>
    {% endblock %}
