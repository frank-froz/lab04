<!DOCTYPE html>
<html>
<head>
    <title>Recetas en {{ categoria.nombre }}</title>
</head>
<body>
    <h1>Recetas en "{{ categoria.nombre }}"</h1>
    {% for receta in recetas %}
        <div>
            <h2><a href="{% url 'detalle_receta' receta.id %}">{{ receta.titulo }}</a></h2>
            {% if receta.imagen %}
                <img src="{{ receta.imagen.url }}" alt="{{ receta.titulo }}" width="200">
            {% endif %}
            <p>Tiempo: {{ receta.tiempo_preparacion }} minutos</p>
        </div>
        <hr>
    {% empty %}
        <p>No hay recetas en esta categoría.</p>
    {% endfor %}
    <p><a href="{% url 'lista_recetas' %}">← Volver al inicio</a></p>
</body>
</html>
