{% extends 'recetas/base.html' %}

{% block title %}Crear Nueva Receta{% endblock %}

{% block content %}
    <h1>Editar Receta</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
    </form>
    <p><a href="{% url 'detalle_receta' receta.id %}">‚Üê Volver al detalle</a></p>
    {% endblock %}
